<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Study Group - Virtual Study Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #f4f6f9);
        }
        main {
            flex: 1;
            padding: 40px 20px;
        }
        .study-group-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            animation: fadeIn 0.8s ease-in-out;
        }
        .study-group-form button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        .study-group-form button:hover {
            background: linear-gradient(135deg, #0056b3, #003c82);
            transform: translateY(-2px);
        }
        .study-group-form label {
            font-weight: bold;
            color: #555;
        }
        .study-group-form input,
        .study-group-form textarea {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .study-group-form input:focus,
        .study-group-form textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        .btn-outline-secondary {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        footer span {
            color: white !important;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-graduation-cap me-2"></i>Virtual Study Platform
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="btn btn-outline-light"><i class="fas fa-sign-out-alt me-1"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <header class="text-center mb-4" data-aos="fade-down">
            <h1 class="fw-bold">Create a New Study Group</h1>
            <p class="text-muted">Fill in the details to create your study group</p>
        </header>

        <form method="POST" class="study-group-form" data-aos="fade-up">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Group Name</label>
                <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter group name" required>
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Group Description</label>
                <textarea name="description" id="id_description" class="form-control" rows="5" placeholder="Describe your group" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-check-circle me-2"></i>Create Group
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'study_group_list' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 Virtual Study Platform - All Rights Reserved</p>
            <div class="mt-2">
                <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
    </script>
</body>
</html>
